<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Tabela de Classificação</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <h1>Tabela de classificação</h1>
        <div class="adicionar">
            <input type="text" id="adicionarJogador" placeholder="Adicionar Jogador" />
            <button onClick="adicionarJogador()">Adicionar</button>
        </div>
        <table style="width:100%">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaJogadores"></tbody>
        </table>
    </body>
</html>
